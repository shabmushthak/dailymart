{% extends "main_page.html" %}
{% block content %}



<br><br><br><br> <br><br><br><br>

    <body>

     
        <div  style="background-color: yellowgreen;margin: 30px;padding-top: 10px;padding-left: 50px;" class="row g-4">
            <div class="col-lg-4 text-start">
                <h1><b>Our Organic Products</b></h1>
            </div>
         <br>
            <div class="col-lg-12 text-end">
                <ul class="nav nav-pills d-inline-flex text-center mb-5">
                    <li class="nav-item">
                        <a class="d-flex py-2 bg-light rounded-pill" data-bs-toggle="pill" href="{% url 'pro_card' category='all' %}">
                            <span class="text-dark" style="width: 130px;">All Products</span>

                        </a>
                    </li>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    {% for i in data2 %}
                    <li class="nav-item">
                        
                        <a class="d-flex py-2 bg-light rounded-pill" data-bs-toggle="pill" href="{% url 'pro_card' category=i.name %}">
                            
                            <span class="text-dark" style="width: 130px;">{{i.name}}</span>
                            
                        </a>
                       
                    </li>
                    &nbsp; &nbsp; &nbsp;
                    <br><br><br>
                    {% endfor %}
                   
                </ul>
            </div>
          
        </div>    



        <!-- Fruits Shop Start-->
        <div class="container-fluid fruite py-5">
            <div class="container py-5">
                <!-- <h1 class="mb-4">Fresh fruits shop</h1> -->
               
                        <div class="row g-4" style="margin-left: 180px;">
                            
                            <div class="col-lg-9">
                                <div class="row g-4 justify-content-center">
                                    {% for i in data %}
                                    <div class="col-md-6 col-lg-6 col-xl-4">
                                        <div class="rounded position-relative fruite-item">
                                            <div class="fruite-img">
                                                <img style="height: 300px;width: 300px;" src="{{i.image.url}}" class="img-fluid w-100 rounded-top" alt="">
                                            </div>
                                            <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;"></div>
                                            <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                                <h4>{{i.name}}</h4>
                                                
                                                <div class="d-flex justify-content-between flex-lg-wrap">
                                                    <p class="text-dark fs-5 fw-bold mb-0">{{i.price}}</p><br>
                                                   
                                                    <a href="{% url 'view_more_pro' i.id %}" class=""><button style="color: black;background-color: yellowgreen;">view More</button></a><br>
                                                    
                                                </div>
                                            
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fruits Shop End-->


      
    </body>


{% endblock %}
